---
layout: default
color: '#7f75f5'
---

{% for post in site.posts %}
<div class="post">
  <article>
    <header>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <time datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%-d %B %Y"}}</time>
    </header>
    <p>{{post.excerpt}}</p>
    <a href="{{post.url}}" title="Continue reading {{post.title}}" class="button">Continue reading</a>
  </article>
</div><!-- /post -->
{% endfor %}
