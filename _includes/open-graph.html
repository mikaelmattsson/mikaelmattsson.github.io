<meta property="og:title" content="{% if page.title %}{{page.title}} - {% endif %}{{site.title}}">
<meta property="og:image" content="{% if page.image %}{{site.url}}/images/{{page.image}}{% else %}{{site.github.owner_gravatar_url}}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.github.project_tagline}}{% endif %}">
