---
layout: default
page-class: page-post
---
<div class="container">
    <div class="post post-single">
        <article>
            <header>
                <h1>{{page.title}}</h1>
                <time datetime="{{page.date | date: " %Y-%m-%d"}}">{{page.date | date: "%-d %B %Y"}}</time>
            </header>
            {{content}}
            <footer>
                {% include disqus.html %}
            </footer>
      </article>
    </div>
</div>
